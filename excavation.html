<table>
<tr><td>Name:</td><td> <input type=text id="s_name" name="s_name"></input></td></tr>
<tr><td>Street:</td><td> <input type=text id="s_street" name="s_street"></input></td></tr>
<tr><td>City:</td><td> <input type=text id="s_city" name="s_city"></input></td></tr>
<tr><td>State:</td><td> <input type=text id="s_state" name="s_state"></input></td></tr>
<tr><td>ZIP:</td><td> <input type=text id="s_zip" name="s_zip"></input></td></tr>
<tr><td>Telephone:</td><td> <input type=text id="s_phone" name="s_phone"></input></td></tr>
</table>
</div>
<br>
<hr>
<br>
<div id="work_location">
<input type="checkbox" id="copy_address" name="copy_address" onclick="copy_address();">
<label for="copy_address">Use Same Address</label><br>
<table>
<tr><td>Name:</td><td> <input type=text id="w_name" name="w_name"></input></td></tr>
<tr><td>Street:</td><td> <input type=text id="w_street" name="w_street"></input></td></tr>
<tr><td>City:</td><td> <input type=text id="w_city" name="w_city"></input></td></tr>
<tr><td>State:</td><td> <input type=text id="w_state" name="w_state"></input></td></tr>
<tr><td>ZIP:</td><td> <input type=text id="w_zip" name="w_zip"></input></td></tr>
<tr><td>Telephone:</td><td> <input type=text id="w_phone" name="w_phone"></input></td></tr>
</table>
</div>
<br>
<hr>
<br>
<div id="work_description">
<textarea id="description" name="description">
</textarea>
</div>
</div>
</div>
<script>
function copy_address()
{
	if(document.getElementById('copy_address').checked)
	{
		document.getElementById('w_name').value = document.getElementById('s_name').value;
		document.getElementById('w_street').value = document.getElementById('s_street').value;
		document.getElementById('w_city').value = document.getElementById('s_city').value;
		document.getElementById('w_state').value = document.getElementById('s_state').value;
		document.getElementById('w_zip').value = document.getElementById('s_zip').value;
		document.getElementById('w_phone').value = document.getElementById('s_phone').value;
	} else {
		document.getElementById('w_name').value = '';
		document.getElementById('w_street').value = '';
		document.getElementById('w_city').value = '';
		document.getElementById('w_state').value = '';
		document.getElementById('w_zip').value = '';
		document.getElementById('w_phone').value = '';
	}
}
</script>
</body>
</html>
